<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>My Todos</h1>
        <form>
            <input id="new-task" type="text" placeholder="Add a new task">
            <input id="new-task-submit" type="submit" value="ADD">
        </form>
    </header>
    <main>
        <div id="todo-list">
            <div class="item">
                <input type="checkbox">
                <input type="text" value="Example task" disabled>
                <div class="actions">
                    <button class="material-symbols-outlined edit-button">edit</button>  <!--TUTAJ COŚ NIE DZIAŁA Z TĄ ICONA OGARNĄĆ TO! filmik na 5:20 -->
                    <button class="material-symbols-outlined delete-button">delete</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
